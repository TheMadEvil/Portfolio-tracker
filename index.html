<!-- Updated Family Portfolio Tracker with Actual Fund Data -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìä Family Portfolio Tracker</title>
  <style>
    /* [Same CSS as before ‚Äî unchanged for brevity] */
  </style>
</head>
<body>
  <h1>üß≥ Family Portfolio Tracker</h1>

  <div class="button-bar">
    <button id="addPerson">‚ûï Add Participant</button>
    <button id="toggleDark">üåÉ Toggle Dark Mode</button>
    <button id="downloadCSV">üóÖ Export CSV</button>
    <button id="downloadPDF">üïÜÔ∏è Export PDF</button>
  </div>

  <div id="dashboard"></div>

  <div id="chart-container">
    <canvas id="chart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script>
    async function fetchLiveNAV(fundName) {
      try {
        const response = await fetch(`https://api.mfapi.in/mf/search?q=${encodeURIComponent(fundName)}`);
        const data = await response.json();
        if (data && data.length > 0) {
          const schemeCode = data[0].schemeCode;
          const navResponse = await fetch(`https://api.mfapi.in/mf/${schemeCode}`);
          const navData = await navResponse.json();
          return parseFloat(navData.data[0].nav);
        }
      } catch (e) {
        console.warn("NAV fetch failed for", fundName);
      }
      return null;
    }

    let people = [
      {
        name: "Me",
        funds: [
          { name: "Axis Liquid Fund", amount: 1026, return: 1.35, date: "" },
          { name: "Nippon Silver ETF FoF", amount: 3786, return: -3.79, date: "" },
          { name: "Nippon Large Cap", amount: 2914, return: -1.85, date: "" },
          { name: "Invesco PSU ETF", amount: 2500, return: 0, date: "" },
          { name: "Parag Parikh Flexi Cap", amount: 2500, return: 0, date: "" }
        ]
      },
      {
        name: "Spouse",
        funds: [
          { name: "SBI Contra Regular", amount: 16247, return: 1.55, date: "" },
          { name: "SBI Large & Mid Regular", amount: 8371.95, return: 4.65, date: "" },
          { name: "SBI Small Cap Regular", amount: 16428, return: 2.68, date: "" }
        ]
      }
    ];

    async function renderDashboard() {
      const dash = document.getElementById("dashboard");
      dash.innerHTML = "";
      let labels = [], data = [], actual = [];

      for (let pIdx = 0; pIdx < people.length; pIdx++) {
        const person = people[pIdx];
        let block = document.createElement("div");
        block.className = "person-block";

        let html = `<h2>${person.name}</h2><table><tr><th>Fund Name</th><th>Amount (‚Çπ)</th><th>Return (%)</th><th>Date</th><th>Real NAV</th></tr>`;

        let realTotal = 0;

        for (let fIdx = 0; fIdx < person.funds.length; fIdx++) {
          const fund = person.funds[fIdx];
          const realNAV = await fetchLiveNAV(fund.name);
          html += `<tr>
            <td><input value="${fund.name}" onchange="people[${pIdx}].funds[${fIdx}].name=this.value"></td>
            <td><input type="number" value="${fund.amount}" onchange="people[${pIdx}].funds[${fIdx}].amount=+this.value"></td>
            <td><input type="number" value="${fund.return}" onchange="people[${pIdx}].funds[${fIdx}].return=+this.value"></td>
            <td><input type="date" value="${fund.date || ''}" onchange="people[${pIdx}].funds[${fIdx}].date=this.value"></td>
            <td>${realNAV ? realNAV.toFixed(2) : '-'}</td>
          </tr>`;
          if (realNAV) realTotal += fund.amount * (1 + fund.return / 100);
        }
        html += `</table>`;

        const total = person.funds.reduce((sum, f) => sum + f.amount, 0);
        html += `<p><strong>Total Investment: ‚Çπ${total.toLocaleString()}</strong></p>`;
        html += `<p><strong>Approx. Market Value: ‚Çπ${realTotal.toFixed(0)}</strong></p>`;
        labels.push(person.name);
        data.push(total);
        actual.push(realTotal);

        block.innerHTML = html;
        dash.appendChild(block);
      }

      const ctx = document.getElementById('chart').getContext('2d');
      if (window.myChart) window.myChart.destroy();
      window.myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Invested (‚Çπ)',
              data: data,
              backgroundColor: '#3498db'
            },
            {
              label: 'Current Value (‚Çπ)',
              data: actual,
              backgroundColor: '#2ecc71'
            }
          ]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: true } }
        }
      });
    }

    document.getElementById("addPerson").onclick = () => {
      const name = prompt("Enter participant name:");
      if (name) {
        people.push({ name, funds: [] });
        renderDashboard();
      }
    };

    document.getElementById("toggleDark").onclick = () => {
      document.body.classList.toggle("dark-mode");
    };

    document.getElementById("downloadCSV").onclick = () => {
      let csv = "Name,Fund,Amount,Return,Date\n";
      people.forEach(p => {
        p.funds.forEach(f => {
          csv += `${p.name},${f.name},${f.amount},${f.return},${f.date || ''}\n`;
        });
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "portfolio.csv";
      a.click();
    };

    document.getElementById("downloadPDF").onclick = () => {
      html2canvas(document.body).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const pdf = new jspdf.jsPDF();
        const imgProps = pdf.getImageProperties(imgData);
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
        pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
        pdf.save("portfolio.pdf");
      });
    };

    renderDashboard();
  </script>
</body>
</html>
