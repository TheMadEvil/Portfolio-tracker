<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìà Family Portfolio Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f8f9fa;
      color: #333;
    }
    h1, h2 {
      text-align: center;
    }
    .person-block {
      margin-bottom: 40px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      background-color: #fff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    #chart-container {
      max-width: 900px;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <h1>üìà Family Portfolio Tracker</h1>

  <div id="dashboard"></div>

  <div id="chart-container">
    <canvas id="portfolioChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const people = [
      {
        name: "üë§ Your Investments",
        funds: [
          { name: "Axis Liquid Fund", invested: 1026, return: 1.35, status: "Active (6 months)" },
          { name: "Nippon Silver ETF FoF", invested: 3786, return: -3.79, status: "Active (6 months)" },
          { name: "Nippon Large Cap", invested: 2914, return: -1.85, status: "Active (6 months)" },
          { name: "Invesco PSU ETF", invested: 2500, return: 0, status: "Recent" },
          { name: "Parag Parikh Flexi Cap", invested: 2500, return: 0, status: "Recent" }
        ]
      },
      {
        name: "üë©‚Äçüíº Spouse‚Äôs Investments",
        funds: [
          { name: "SBI Contra Regular", invested: 16247, return: 1.55, status: "Active (since Dec 2024)" },
          { name: "SBI Large & Mid Regular", invested: 8371.95, return: 4.65, status: "Active" },
          { name: "SBI Small Cap Regular", invested: 16428, return: 2.68, status: "Active" }
        ]
      }
    ];

    function renderDashboard() {
      const dash = document.getElementById("dashboard");
      dash.innerHTML = "";
      let labels = [], investedData = [], liveData = [];

      let combinedTotal = 0;

      for (const person of people) {
        let block = document.createElement("div");
        block.className = "person-block";

        let html = `<h2>${person.name}</h2>
        <table>
          <tr><th>Fund Name</th><th>Amount Invested (‚Çπ)</th><th>Return (%)</th><th>Status</th><th>Live Value (‚Çπ)</th><th>Profit/Loss (%)</th></tr>`;

        let personTotal = 0;

        for (const fund of person.funds) {
          const liveValue = fund.invested * (1 + fund.return / 100);
          const profitLoss = fund.return.toFixed(2);
          html += `<tr>
            <td>${fund.name}</td>
            <td>‚Çπ${fund.invested.toLocaleString()}</td>
            <td>${fund.return > 0 ? "+" : ""}${profitLoss}%</td>
            <td>${fund.status}</td>
            <td>‚Çπ${liveValue.toFixed(2).toLocaleString()}</td>
            <td>${profitLoss}%</td>
          </tr>`;
          labels.push(fund.name);
          investedData.push(fund.invested);
          liveData.push(liveValue);
          personTotal += fund.invested;
        }

        html += `</table><p><strong>‚úÖ Total (${person.name}): ‚Çπ${personTotal.toLocaleString()} invested</strong></p>`;
        combinedTotal += personTotal;

        block.innerHTML = html;
        dash.appendChild(block);
      }

      dash.innerHTML += `
        <h2>üßÆ Combined Investment Summary</h2>
        <table>
          <tr><th>Category</th><th>Amount (‚Çπ)</th></tr>
          <tr><td>Your Portfolio</td><td>‚Çπ12,726</td></tr>
          <tr><td>Spouse‚Äôs Portfolio</td><td>‚Çπ41,046.95</td></tr>
          <tr><td><strong>Combined Total</strong></td><td><strong>‚Çπ53,772.95</strong></td></tr>
        </table>`;

      renderChart(labels, investedData, liveData);
    }

    function renderChart(labels, investedData, liveData) {
      const ctx = document.getElementById("portfolioChart").getContext("2d");
      if (window.portfolioChart) window.portfolioChart.destroy();

      window.portfolioChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [
            {
              label: "Amount Invested (‚Çπ)",
              data: investedData,
              backgroundColor: "#3498db"
            },
            {
              label: "Live Value (‚Çπ)",
              data: liveData,
              backgroundColor: "#2ecc71"
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true }
          },
          scales: {
            y: { beginAtZero: false }
          }
        }
      });
    }

    renderDashboard();
  </script>
</body>
</html>
