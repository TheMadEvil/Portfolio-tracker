<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìà Family Portfolio Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f8f9fa;
      color: #333;
    }
    h1, h2 {
      text-align: center;
    }
    .person-block {
      margin-bottom: 40px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      background-color: #fff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
    }
    .add-btn, .delete-btn {
      cursor: pointer;
      background-color: #eee;
      border: 1px solid #ccc;
      padding: 3px 7px;
      border-radius: 5px;
    }
    .chart-container {
      max-width: 900px;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <h1>üìà Family Portfolio Tracker</h1>

  <div id="dashboard"></div>

  <div class="chart-container">
    <h2>üë§ Your Chart</h2>
    <canvas id="yourChart"></canvas>
  </div>

  <div class="chart-container">
    <h2>üë©‚Äçüíº Spouse‚Äôs Chart</h2>
    <canvas id="spouseChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let people = [
      {
        name: "üë§ Your Investments",
        funds: [
          { name: "Axis Liquid Fund", invested: 1026, ticker: "AXISLIQUID.NS" },
          { name: "Nippon Silver ETF FoF", invested: 3786, ticker: "NIPPONSILVER.NS" },
          { name: "Nippon Large Cap", invested: 2914, ticker: "NIPPONLARGE.NS" },
          { name: "Invesco PSU ETF", invested: 2500, ticker: "INVPSUETF.NS" },
          { name: "Parag Parikh Flexi Cap", invested: 2500, ticker: "PARAGFLEXI.NS" }
        ]
      },
      {
        name: "üë©‚Äçüíº Spouse‚Äôs Investments",
        funds: [
          { name: "SBI Contra Regular", invested: 16247, ticker: "SBICONTRA.NS" },
          { name: "SBI Large & Mid Regular", invested: 8371.95, ticker: "SBILARGEMID.NS" },
          { name: "SBI Small Cap Regular", invested: 16428, ticker: "SBISMALLCAP.NS" }
        ]
      }
    ];

    async function fetchLivePrice(ticker) {
      try {
        const res = await fetch(`https://query1.finance.yahoo.com/v8/finance/chart/${ticker}?range=1d&interval=1d`);
        const data = await res.json();
        return data.chart.result[0].indicators.quote[0].close[0];
      } catch (e) {
        console.warn("Failed to fetch:", ticker);
        return null;
      }
    }

    async function renderDashboard() {
      const dash = document.getElementById("dashboard");
      dash.innerHTML = "";

      const allLabels = [[], []];
      const allInvested = [[], []];
      const allLive = [[], []];
      let combinedInvested = 0;

      for (let p = 0; p < people.length; p++) {
        const person = people[p];
        const block = document.createElement("div");
        block.className = "person-block";

        let html = `<h2>${person.name}</h2>
        <table>
          <tr><th>Fund</th><th>Invested (‚Çπ)</th><th>Ticker</th><th>Live (‚Çπ)</th><th>P/L (%)</th><th>üóëÔ∏è</th></tr>`;

        let total = 0;

        for (let f = 0; f < person.funds.length; f++) {
          const fund = person.funds[f];
          const live = await fetchLivePrice(fund.ticker);
          const profit = live ? (((live - fund.invested) / fund.invested) * 100).toFixed(2) : '‚Äî';

          allLabels[p].push(fund.name);
          allInvested[p].push(fund.invested);
          allLive[p].push(live || null);
          total += fund.invested;
          combinedInvested += fund.invested;

          html += `<tr>
            <td><input value="${fund.name}" onchange="people[${p}].funds[${f}].name=this.value; renderDashboard()" /></td>
            <td><input type="number" value="${fund.invested}" onchange="people[${p}].funds[${f}].invested=+this.value; renderDashboard()" /></td>
            <td><input value="${fund.ticker}" onchange="people[${p}].funds[${f}].ticker=this.value; renderDashboard()" /></td>
            <td>${live ? `‚Çπ${live.toFixed(2)}` : '‚Äî'}</td>
            <td>${live ? profit + '%' : '‚Äî'}</td>
            <td><button class="delete-btn" onclick="removeFund(${p}, ${f})">‚ùå</button></td>
          </tr>`;
        }

        html += `</table>
        <button class="add-btn" onclick="addFund(${p})">‚ûï Add Fund</button>
        <p><strong>Total Invested: ‚Çπ${total.toLocaleString()}</strong></p>`;
        block.innerHTML = html;
        dash.appendChild(block);
      }

      dash.innerHTML += `
        <div class="person-block">
          <h2>üßÆ Combined Investment Summary</h2>
          <table>
            <tr><th>Category</th><th>Amount (‚Çπ)</th></tr>
            <tr><td>Your Portfolio</td><td>‚Çπ${allInvested[0].reduce((a,b) => a+b, 0).toLocaleString()}</td></tr>
            <tr><td>Spouse‚Äôs Portfolio</td><td>‚Çπ${allInvested[1].reduce((a,b) => a+b, 0).toLocaleString()}</td></tr>
            <tr><td><strong>Combined Total</strong></td><td><strong>‚Çπ${combinedInvested.toLocaleString()}</strong></td></tr>
          </table>
        </div>`;

      renderChart("yourChart", allLabels[0], allInvested[0], allLive[0]);
      renderChart("spouseChart", allLabels[1], allInvested[1], allLive[1]);
    }

    function addFund(personIndex) {
      people[personIndex].funds.push({ name: "", invested: 0, ticker: "" });
      renderDashboard();
    }

    function removeFund(personIndex, fundIndex) {
      people[personIndex].funds.splice(fundIndex, 1);
      renderDashboard();
    }

    function renderChart(canvasId, labels, investedData, liveData) {
      const ctx = document.getElementById(canvasId).getContext("2d");
      if (window[canvasId]) window[canvasId].destroy();

      window[canvasId] = new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [
            {
              label: "Invested (‚Çπ)",
              data: investedData,
              borderColor: "#3498db",
              fill: false,
              tension: 0.3
            },
            {
              label: "Live (‚Çπ)",
              data: liveData,
              borderColor: "#2ecc71",
              fill: false,
              tension: 0.3
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true }
          },
          scales: {
            y: { beginAtZero: false }
          }
        }
      });
    }

    renderDashboard();
  </script>
</body>
</html>
