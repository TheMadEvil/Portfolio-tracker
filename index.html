<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🧾 Portfolio Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">📊 Investment Portfolio</h1>
    
    <!-- Family Section -->
    <div class="space-y-6">
      <!-- You -->
      <div class="bg-white shadow rounded-xl p-4">
        <h2 class="text-xl font-semibold mb-2">👤 You</h2>
        <table class="w-full text-sm">
          <thead>
            <tr class="border-b font-medium text-gray-600">
              <th class="text-left">Fund Name</th>
              <th>Amount (₹)</th>
              <th>Return</th>
            </tr>
          </thead>
          <tbody id="you-data"></tbody>
        </table>
      </div>

      <!-- Spouse -->
      <div class="bg-white shadow rounded-xl p-4">
        <h2 class="text-xl font-semibold mb-2">👩‍💼 Spouse</h2>
        <table class="w-full text-sm">
          <thead>
            <tr class="border-b font-medium text-gray-600">
              <th class="text-left">Fund Name</th>
              <th>Amount (₹)</th>
              <th>Return</th>
            </tr>
          </thead>
          <tbody id="spouse-data"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
