<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìà Family Portfolio Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f8f9fa;
      color: #333;
    }
    h1, h2 {
      text-align: center;
    }
    .button-bar {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      cursor: pointer;
    }
    .person-block {
      margin-bottom: 40px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      background-color: #fff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    input[type="number"], input[type="text"], input[type="date"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>üìà Family Portfolio Tracker</h1>

  <div class="button-bar">
    <button id="addPerson">‚ûï Add Participant</button>
    <button id="toggleDark">üåÉ Toggle Dark Mode</button>
    <button id="downloadCSV">üóÖ Export CSV</button>
    <button id="downloadPDF">üïÜÔ∏è Export PDF</button>
  </div>

  <div id="dashboard"></div>

  <div id="chart-container">
    <canvas id="chart"></canvas>
  </div>

  <div id="line-chart-container">
    <canvas id="lineChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script>
    const people = [
      {
        name: "Me",
        funds: [
          { name: "Axis Liquid Fund", amount: 1026, return: 1.35, date: "", ticker: "AXISLIQUID.NS", status: "Active (6 months)" },
          { name: "Nippon Silver ETF FoF", amount: 3786, return: -3.79, date: "", ticker: "NIPPONSILVER.NS", status: "Active (6 months)" },
          { name: "Nippon Large Cap", amount: 2914, return: -1.85, date: "", ticker: "NIPPONLARGE.NS", status: "Active (6 months)" },
          { name: "Invesco PSU ETF", amount: 2500, return: 0, date: "", ticker: "INVPSUETF.NS", status: "Recent" },
          { name: "Parag Parikh Flexi Cap", amount: 2500, return: 0, date: "", ticker: "PARAGFLEXI.NS", status: "Recent" }
        ]
      },
      {
        name: "Spouse",
        funds: [
          { name: "SBI Contra Regular", amount: 16247, return: 1.55, date: "", ticker: "SBICONTRA.NS", status: "Active (since Dec 2024)" },
          { name: "SBI Large & Mid Regular", amount: 8371.95, return: 4.65, date: "", ticker: "SBILARGEMID.NS", status: "Active" },
          { name: "SBI Small Cap Regular", amount: 16428, return: 2.68, date: "", ticker: "SBISMALLCAP.NS", status: "Active" }
        ]
      }
    ];

    async function renderDashboard() {
      const dash = document.getElementById("dashboard");
      dash.innerHTML = "";
      let labels = [], data = [], actual = [];

      for (let pIdx = 0; pIdx < people.length; pIdx++) {
        const person = people[pIdx];
        let block = document.createElement("div");
        block.className = "person-block";

        let html = `<h2>${person.name === "Me" ? "üë§ Your Investments" : "üë©‚Äçüíº Spouse‚Äôs Investments"}</h2>
        <table><tr>
          <th>Fund Name</th>
          <th>Amount Invested (‚Çπ)</th>
          <th>Return (%)</th>
          <th>Market Value (‚Çπ)</th>
          <th>Status</th>
          <th>Date</th>
          <th>Ticker</th>
        </tr>`;

        let total = 0, realTotal = 0;

        for (let fIdx = 0; fIdx < person.funds.length; fIdx++) {
          const fund = person.funds[fIdx];
          const marketValue = fund.amount * (1 + fund.return / 100);
          total += fund.amount;
          realTotal += marketValue;

          html += `<tr>
            <td><input value="${fund.name}" onchange="people[${pIdx}].funds[${fIdx}].name=this.value"></td>
            <td><input type="number" value="${fund.amount}" onchange="people[${pIdx}].funds[${fIdx}].amount=+this.value; renderDashboard()"></td>
            <td><input type="number" value="${fund.return}" onchange="people[${pIdx}].funds[${fIdx}].return=+this.value; renderDashboard()">%</td>
            <td>‚Çπ${marketValue.toFixed(2).toLocaleString()}</td>
            <td><input value="${fund.status || ''}" onchange="people[${pIdx}].funds[${fIdx}].status=this.value"></td>
            <td><input type="date" value="${fund.date || ''}" onchange="people[${pIdx}].funds[${fIdx}].date=this.value"></td>
            <td><input value="${fund.ticker}" onchange="people[${pIdx}].funds[${fIdx}].ticker=this.value"></td>
          </tr>`;
        }

        html += `</table>
        <p><strong>‚úÖ Total (${person.name === "Me" ? "Your" : "Spouse‚Äôs"} Portfolio)</strong><br>
        ‚Çπ${total.toLocaleString()} invested | Market Value: ‚Çπ${realTotal.toFixed(2).toLocaleString()}</p>`;

        labels.push(person.name);
        data.push(total);
        actual.push(realTotal);

        block.innerHTML = html;
        dash.appendChild(block);
      }

      const combined = data.reduce((a, b) => a + b, 0);
      const combinedVal = actual.reduce((a, b) => a + b, 0);

      dash.innerHTML += `
        <h2>üßÆ Combined Investment Summary</h2>
        <table>
          <tr><th>Category</th><th>Amount (‚Çπ)</th></tr>
          <tr><td>Your Portfolio</td><td>‚Çπ${data[0].toLocaleString()}</td></tr>
          <tr><td>Spouse‚Äôs Portfolio</td><td>‚Çπ${data[1].toLocaleString()}</td></tr>
          <tr><td><strong>Combined Total</strong></td><td><strong>‚Çπ${combined.toLocaleString()}</strong></td></tr>
        </table>
        <p><strong>Total Market Value:</strong> ‚Çπ${combinedVal.toFixed(2).toLocaleString()}</p>`;

      renderBarChart(labels, data, actual);
    }

    function renderBarChart(labels, data, actual) {
      const ctx = document.getElementById('chart').getContext('2d');
      if (window.myChart) window.myChart.destroy();
      window.myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [
            { label: 'Invested (‚Çπ)', data: data, backgroundColor: '#3498db' },
            { label: 'Current Value (‚Çπ)', data: actual, backgroundColor: '#2ecc71' }
          ]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: true } }
        }
      });
    }

    document.getElementById("addPerson").onclick = () => {
      const name = prompt("Enter participant name:");
      if (name) {
        people.push({ name, funds: [] });
        renderDashboard();
      }
    };

    document.getElementById("toggleDark").onclick = () => {
      document.body.classList.toggle("dark-mode");
    };

    renderDashboard();
  </script>
</body>
</html>
