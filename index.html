  <script>
    // Replace with your actual Yahoo Finance API key and endpoint
    const YAHOO_API_KEY = "YOUR_API_KEY";
    const YAHOO_ENDPOINT = "https://yfapi.net/v8/finance/chart/";

    async function fetchYahooHistorical(ticker) {
      try {
        const response = await fetch(`${YAHOO_ENDPOINT}${ticker}?range=1mo&interval=1d`, {
          headers: { "x-api-key": YAHOO_API_KEY }
        });
        const data = await response.json();
        const prices = data.chart.result[0].indicators.quote[0].close;
        const timestamps = data.chart.result[0].timestamp.map(ts => new Date(ts * 1000).toLocaleDateString());
        return { prices, timestamps };
      } catch (e) {
        console.warn("Yahoo Finance fetch failed for", ticker);
        return null;
      }
    }

    let people = [
      {
        name: "Me",
        funds: [
          { name: "Axis Liquid Fund", amount: 1026, return: 1.35, date: "", ticker: "AXISLIQUID.NS" },
          { name: "Nippon Silver ETF FoF", amount: 3786, return: -3.79, date: "", ticker: "NIPPONSILVER.NS" },
          { name: "Nippon Large Cap", amount: 2914, return: -1.85, date: "", ticker: "NIPPONLARGE.NS" },
          { name: "Invesco PSU ETF", amount: 2500, return: 0, date: "", ticker: "INVPSUETF.NS" },
          { name: "Parag Parikh Flexi Cap", amount: 2500, return: 0, date: "", ticker: "PARAGFLEXI.NS" }
        ]
      },
      {
        name: "Spouse",
        funds: [
          { name: "SBI Contra Regular", amount: 16247, return: 1.55, date: "", ticker: "SBICONTRA.NS" },
          { name: "SBI Large & Mid Regular", amount: 8371.95, return: 4.65, date: "", ticker: "SBILARGEMID.NS" },
          { name: "SBI Small Cap Regular", amount: 16428, return: 2.68, date: "", ticker: "SBISMALLCAP.NS" }
        ]
      }
    ];

    async function renderDashboard() {
      const dash = document.getElementById("dashboard");
      dash.innerHTML = "";
      let labels = [], data = [], actual = [];

      for (let pIdx = 0; pIdx < people.length; pIdx++) {
        const person = people[pIdx];
        let block = document.createElement("div");
        block.className = "person-block";

        let html = `<h2>${person.name}</h2><table><tr><th>Fund Name</th><th>Amount (‚Çπ)</th><th>Return (%)</th><th>Date</th><th>Ticker</th></tr>`;

        let realTotal = 0;

        for (let fIdx = 0; fIdx < person.funds.length; fIdx++) {
          const fund = person.funds[fIdx];
          html += `<tr>
            <td><input value="${fund.name}" onchange="people[${pIdx}].funds[${fIdx}].name=this.value"></td>
            <td><input type="number" value="${fund.amount}" onchange="people[${pIdx}].funds[${fIdx}].amount=+this.value"></td>
            <td><input type="number" value="${fund.return}" onchange="people[${pIdx}].funds[${fIdx}].return=+this.value"></td>
            <td><input type="date" value="${fund.date || ''}" onchange="people[${pIdx}].funds[${fIdx}].date=this.value"></td>
            <td><input value="${fund.ticker}" onchange="people[${pIdx}].funds[${fIdx}].ticker=this.value"></td>
          </tr>`;
          realTotal += fund.amount * (1 + fund.return / 100);
        }
        html += `</table>`;

        const total = person.funds.reduce((sum, f) => sum + f.amount, 0);
        html += `<p><strong>Total Investment: ‚Çπ${total.toLocaleString()}</strong></p>`;
        html += `<p><strong>Approx. Market Value: ‚Çπ${realTotal.toFixed(0)}</strong></p>`;
        labels.push(person.name);
        data.push(total);
        actual.push(realTotal);

        block.innerHTML = html;
        dash.appendChild(block);
      }

      renderBarChart(labels, data, actual);
      renderLineChart();
    }

    function renderBarChart(labels, data, actual) {
      const ctx = document.getElementById('chart').getContext('2d');
      if (window.myChart) window.myChart.destroy();
      window.myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [
            { label: 'Invested (‚Çπ)', data: data, backgroundColor: '#3498db' },
            { label: 'Current Value (‚Çπ)', data: actual, backgroundColor: '#2ecc71' }
          ]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: true } }
        }
      });
    }

    async function renderLineChart() {
      const ctx = document.getElementById('lineChart').getContext('2d');
      const datasets = [];
      let labels = [];

      for (const person of people) {
        for (const fund of person.funds) {
          const result = await fetchYahooHistorical(fund.ticker);
          if (result) {
            if (labels.length === 0) labels = result.timestamps;
            datasets.push({
              label: `${person.name} - ${fund.name}`,
              data: result.prices,
              borderColor: '#' + Math.floor(Math.random()*16777215).toString(16),
              fill: false
            });
          }
        }
      }

      if (window.lineChart) window.lineChart.destroy();
      window.lineChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: datasets
        },
        options: {
          responsive: true,
          plugins: { legend: { display: true } },
          scales: {
            y: { beginAtZero: false },
            x: { display: true }
          }
        }
      });
    }

    document.getElementById("addPerson").onclick = () => {
      const name = prompt("Enter participant name:");
      if (name) {
        people.push({ name, funds: [] });
        renderDashboard();
      }
    };
